<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Clicker game</h1> 
    <div class="main">
          
        <h3 id="num">0</h3>
        <button id="btn">Click me!</button>
    </div>
    <div id="upgrades">
        <table>
            <tr>
                <th>Upgrade</th>
                <th>Amount</th>
                <th>Price</th>
                <th>Effect</th>
            </tr>
            <tr>
                <td>auto click</td>
                <td id="clickeramount">0</td>
                <td id="priceclick">0 cc</td>
                <td>+1 autoclick</td>
                <td><button id="buyclickers" disabled="disabled">buy</button></td>

            
            </tr>
            <tr>
                <td>decrease cooldown</td>
                <td id="timebtwnc">0000 ms</td>
                <td id="timemsbt">0</td>

                <td>decrease with 50 ms</td>
                <td> <button id="tim" disabled="disabled">buy</button></td>
            </tr>


            <tr>
                <td>Extra clicks</td>
                <td id="xclicks">0</td>
                <td id="pricexclck">0 cc</td>
                <td>+1 click per click</td>
                <td><button id="buyxclicks" disabled="disabled">buy</button></td>
            </tr>
        </table>




        
        
    </div>

</body>
</html>
